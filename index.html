<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <!-- Tailwind CSS  and Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1014a6e7c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar section start -->
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a class="btn btn-ghost normal-case text-xl">Phone Shop</a>
            </div>
            <div class="navbar-end">
                <ul class="md:flex items-center gap-5 hidden">
                    <li><a>Shop</a></li>
                    <li><a>Orders</a></li>
                    <li><a>Wishlist</a></li>
                    <label for="my-drawer-4" class="drawer-button cursor-pointer">
                        <div class="indicator">
                            <i class="fa-solid fa-cart-shopping text-3xl hover:text-amber-500"></i>
                            <span class="badge badge-xs badge-primary indicator-item" id="cart-count">0</span>
                        </div>
                    </label>

                </ul>
                <div class="dropdown block md:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 absolute right-0">
                        <li><a>Shop</a></li>
                        <li><a>Orders</a></li>
                        <li><a>Wishlist</a></li>
                        <label for="my-drawer-4" class="drawer-button cursor-pointer">
                            <div class="indicator">
                                <i class="fa-solid fa-cart-shopping text-3xl hover:text-amber-500"></i>
                                <span class="badge badge-xs badge-primary indicator-item"
                                    id="cart-count-mobile">0</span>
                            </div>
                        </label>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Header section end -->

    <!-- main section start -->
    <main>
        <!-- Drawer section -->
        <div class="drawer drawer-end h-auto">
            <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
                <!-- Page content here -->
                <div class="container w-10/12 mx-auto my-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5" id="product-container">
                        <!-- Product 1 -->

                    </div>
                </div>
                <!-- Put this part before body tag -->
                <div id="modalBody">

                </div>
            </div>
            <div class="drawer-side">
                <label for="my-drawer-4" class="drawer-overlay"></label>
                <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                    <div class="flex flex-col justify-between">
                        <!-- Sidebar content here -->
                        <div class="flex flex-col gap-5" id="cart-container">

                        </div>
                        <!-- Calculation Area -->
                        <div class="mt-10">
                            <h2>Product Price: <span id="product-price"></span></h2>
                            <h2>TAX: <span id="tax"></span></h2>
                            <hr>
                            <h2>Total Price: <span id="total-price"></span></h2>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </main>
    <script src="./localstorage.js"></script>
    <script src="./shop.js"></script>
</body>

</html>
